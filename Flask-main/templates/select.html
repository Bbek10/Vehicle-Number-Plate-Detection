<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <style>
      footer {
        background-color: #02add8;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
      .footer {
        margin-top: 430px;
      }
    </style>
  </head>
  <body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">
          <h1 class="display-6">
            Numberplate Detection Everest Engineering College
          </h1>
        </a>
      </div>
    </nav>

    <div class="container">
      <br /><br />
      <form action="#" method="post" enctype="multipart/form-data">
        <div class="input-group">
          <input type="file" class="form-control" name="image" required />
          <input
            type="submit"
            value="Upload"
            class="btn btn-outline-secondary"
          />
        </div>
      </form>

      {% if upload %}
      <div class="container">
        <br /><br />
        <table>
          <tr>
            <td>
              <img
                class="rounded float-left img-fluid"
                src="/static/upload/{{ upload_image }}"
                alt=""
              />
            </td>
            <td>
              <img
                class="rounded float-right img-fluid"
                src="/static/predict/{{ upload_image }}"
                alt=""
              />
            </td>
          </tr>
        </table>
        <br />
        <table style="border: solid black; width: 100%">
          <tr style="border: solid black">
            <th>Cropped Licence Plate Image</th>
            <th>Text</th>
          </tr>
          <tr style="border: solid black">
            <td>
              <img
                class="img-fluid"
                src="/static/roi/{{ upload_image }}"
                alt=""
              />
            </td>
            <td style="background-color: greenyellow">
              <h1 class="display-8">{{ text }}</h1>
            </td>
          </tr>
        </table>
      </div>

      {% endif %}
    </div>
    <footer class="footer">
      <p>&copy; 2023 Minor Project. All rights reserved.</p>
      <img
        src="{{ url_for('static', filename='photo/1.png') }}"
        alt="buttonpng"
        width="300"
      />
    </footer>
  </body>
</html>
